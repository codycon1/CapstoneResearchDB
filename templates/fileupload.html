{%  extends 'base.html' %}
{% block content %}
    {%  if user.is_authenticated %}
    <body>
<h1>Upload a Proposal</h1>
<p>Fill in all information of a project right here</p>
    <div class="row">
    <div class="col-md-6 col-xs-12">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-success">submit</button>
    </form>
    </div>
</div>
    </body>
        {%  else %}
        <body onload="{%  url 'unauthorized' %}">
        </body>
    {%  endif %}
{%  endblock %}
