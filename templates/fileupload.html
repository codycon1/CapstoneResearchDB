{% extends 'base.html' %}
{% block content %}
    <h1>Upload a Proposal</h1>
    <p>Submit your proposal here</p>
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
{% endblock %}
