<!DOCTYPE html>
<html>

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Western Research Database</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="{% static 'fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
    <div class="container"><a class="navbar-brand" href="/">Western Research Database</a>
        <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>

        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navcol-1">
                <a class="btn btn-primary ms-auto" role="button" href="/logout">Sign Out</a>
                <a class="btn btn-secondary ms-auto" role="button" href="/upload">Upload</a>

                <a class="btn btn-secondary ms-auto" role="button" href="/submit">Submit proposal</a>
                <a class="btn btn-secondary ms-auto" role="button" href="/mysubmissions">My proposals</a>
                <a class="btn btn-secondary ms-auto" role="button" href="/admin">Admin</a> {# TODO: Check if staff  #}
            </div>
        {% else %}
            <div class="collapse navbar-collapse" id="navcol-1">
                <a class="btn btn-primary ml-auto ms-3" role="button"
                   href="/login">Sign In</a>
                <a class="btn btn-secondary ml-auto ms-3" role="button"
                   href="/signup">Sign Up</a>
            </div>
        {% endif %}

    </div>
</nav>


{% block content %}

{% endblock %}

<footer class="bg-light footer"></footer>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bs-init.js' %}"></script>
</body>

</html>
