{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
    <body>
    <h1>Results Found</h1>
{% if projects %}
{% for each_project in projects %}
    <p>{{each_project.projectTitle}}</p>
    <p>{{each_project.projectAuthor}}</p>
    <p>{{ each_project.date }}</p>
    <p><a href = "{{each_project.file.url}}"><button type="button">Project Files</button></a></p>
    <p><a href="{{ each_project.dataFiles.url }}"><button type="button">Data Files</button></a></p>
    <p><a href="{{ each_project.resultFiles.url }}"><button type="button">Result Files</button> </a></p>
    <hr/>
{% endfor %}
{% endif %}
    </body>
{% endblock %}
