<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
{% if projects %}
{% for each_project in projects %}
    <!--Upon successful search book image with hyperlink appears -->
    <p>{{each_project.projectTitle}}</p>
    <p>{{each_project.projectAuthor}}</p>
    <p>{{ each_project.date }}</p>
    <p><a href = "{{each_project.file.url}}"><button type="button">Download</button></a></p>
{% endfor %}
{% endif %}
</body>
</html>
