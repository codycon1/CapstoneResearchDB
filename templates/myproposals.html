{% extends 'base.html' %}

{% block content %}
    <h4>My Proposals</h4>
    <hr/>

    <h5>Pending</h5>
    <hr/>
    {% for item in pending %}
        <h6>{{ item.title }}</h6>
        <p>{{ item.description }} </p>
    {% endfor %}

    <h5>Accepted</h5>
    <hr/>
    {% for item in accepted %}
        <h6>{{ item.title }}</h6>
        <p>{{ item.description }} </p>
    {% endfor %}
{% endblock %}
